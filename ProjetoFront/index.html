<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marni - Gerenciador de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <article>
            <figure class="logo container">
                <img src="logo.png" alt="">
            </figure>
            <div>
                <span id="level"></span>
                <div class="xp-container">
                <div id="xp-bar"></div>
            </div>
        </article>
        
        <section>
            <form id="task-form">
                <figure>
                    <img src="" alt="">
                </figure>
                <input type="text" id="title" placeholder="Título da tarefa" required>
                <textarea id="description" placeholder="Descrição (opcional)"></textarea>
                <button type="submit">Adicionar</button>
            </form>
            <section id="tasks-container"></section>
        </section>
    </main>

    <footer>
        <pre>Site desenvolvido por <strong>Nícolas</strong> e <strong>Marlon</strong></pre>
    </footer>
</body>
</html>
