<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marni - Gerenciador de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <img class="main-bg">
        <article>
            <div>
                <div class="level-info">
                    <span id="level"></span>
                    <span id="xp-count"></span>
                </div>
                <div class="xp-container">
                    <div id="xp-bar"></div>
                </div>
            </div>

            <figure class="logo container">
                <img src="../imgs/logo.png">
            </figure>
        </article>
        
        <section class="content-container">
            <form id="task-form">
                <input type="text" id="title" placeholder="Título da tarefa" required>
                <textarea id="description" placeholder="Descrição (opcional)"></textarea>
                <button class="btn-padrao" type="submit">Adicionar</button>
            </form>
            
            <section id="tasks-container"></section>
        </section>
    </main>

    <footer>
        <pre>Site desenvolvido por <strong>Nícolas</strong> e <strong>Marlon</strong></pre>
    </footer>
</body>
</html>
